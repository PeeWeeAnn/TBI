<!DOCTYPE html>
<html lang="kk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>TBI Online Reader</title>
</head>

<body>

    <div class="wrapper">
        <header class="header-blue">
            <div class="_container">
                <div class="header-blue-wrapper">
                    <div class="header-blue__logo header-blue-logo">
                        <a class="header-blue-logo" href="index.html">
                            <p class="header-blue-logo__text">
                                TBI
                            </p>
                            <img src="../src/img/icons/logo.svg" alt="">
                            <p class="header-blue-logo__text">
                                Online Reader
                            </p>
                        </a>
                    </div>
                    <nav class="header-blue__nav header-blue-nav">
                        <ul class="header-blue-nav__list header-blue-nav-list">
                            <li>
                                <a class="header-blue-nav-list__link" href="#">Жоба туралы</a>
                            </li>
                            <li>
                                <a class="header-blue-nav-list__link" href="#">Байланыс</a>
                            </li>
                            <li>
                                <img src="../src/img/icons/user.svg" alt="">
                                <a class="header-blue-nav-list__link" href="#">Ольга Стружихина</a>
                            </li>
                        </ul>
                        <a href="" class="header-blue-nav__button">
                            Шығу
                        </a>
                    </nav>
                </div>
            </div>
        </header>

        <section class="reader">
            <div class="_container">
                <div class="reader-wrapper">
                    <div class="reader__navigation reader-navigation">
                        <a class="reader-navigation__back" href="book-card.html">
                            <img src="../src/img/icons/arrow-back.svg" alt="">
                            <span>Артқа</span>
                        </a>
                        <span class="reader-navigation__book-name">Қара сөздер / Абай Құнанбаев</span>
                    </div>
                    <div class="reader__control reader-control">
                        <div class="reader-control__rectangle-button">
                            <button class="base-button">
                                <img src="../src/img/icons/content.svg" alt="">
                                <span>
                                    Мазмұны
                                </span>
                            </button>
                            <button class="base-button white">
                                <img src="../src/img/icons/bookmark.svg" alt="">
                                <span>
                                    Мои заметки
                                </span>
                            </button>
                        </div>
                        <div class="reader-control__square-button">
                            <button class="base-button">
                                <img src="../src/img/icons/text.svg" alt="">
                            </button>
                            <div class="reader-control__zoom-button">
                                <button class="base-button">
                                    <img src="../src/img/icons/zoom-in.svg" alt="">
                                </button>
                                <button class="base-button">
                                    <img src="../src/img/icons/zoom-out.svg" alt="">
                                </button>
                            </div>
                            <button class="base-button white">
                                <img src="../src/img/icons/sun.svg" alt="">
                            </button>
                            <button class="base-button base-button-hidden">
                                <img src="../src/img/icons/maximize.svg" alt="">
                            </button>
                        </div>
                    </div>
                    <div class="reader__text"></div>
                    <div class="reader__progress">
                        <input min="0%" max="100%" value="0" id="range" class="range" type="range">
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="_container">
                <div class="footer-wrapper">
                    <div class="footer__logo footer-logo">
                        <img src="../src/img/main/tbi-footer.png" alt="">
                        <div class="footer-logo__block footer-logo-block">
                            <p class="footer-logo-block__text">
                                А.Байтұрсынұлы атындағы Тіл білімі институты
                            </p>
                            <p class="footer-logo-block__text">
                                050010, АЛМАТЫ Қ., ҚҰРМАНҒАЗЫ КӨШ., 29
                            </p>
                        </div>
                    </div>
                    <div class="footer__social footer-social">
                        <a class="footer-social__link" href="">
                            <img src="../src/img/icons/telegram-footer.svg" alt="Telegram">
                        </a>
                        <a class="footer-social__link" href="">
                            <img src="../src/img/icons/whatsapp-footer.svg" alt="WhatsApp">
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="bundle.js"></script>
</body>

</html>
