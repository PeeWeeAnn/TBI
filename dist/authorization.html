<!DOCTYPE html>
<html lang="kk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Кiру</title>
</head>

<body>

    <div class="wrapper">
        <header class="header-blue">
            <div class="_container">
                <div class="header-blue-wrapper">
                    <div class="header-blue__logo header-blue-logo">
                        <a class="header-blue-logo" href="index.html">
                            <p class="header-blue-logo__text">
                                TBI
                            </p>
                            <img src="../src/img/icons/logo.svg" alt="">
                            <p class="header-blue-logo__text">
                                Online Reader
                            </p>
                        </a>
                    </div>
                    <nav class="header-blue__nav header-blue-nav">
                        <ul class="header-blue-nav__list header-blue-nav-list">
                            <li>
                                <a class="header-blue-nav-list__link" href="#">Жоба туралы</a>
                            </li>
                            <li>
                                <a class="header-blue-nav-list__link" href="#">Байланыс</a>
                            </li>
                        </ul>
                        <a href="registration.html" class="header-blue-nav__button">
                            Тiркелу
                        </a>
                    </nav>
                </div>
            </div>
        </header>

        <section class="authorization">
            <div class="_container">
                <div class="authorization-wrapper">
                    <div class="authorization__heading-block authorization-heading-block">
                        <h2 class="authorization-heading-block__header">
                            Кiру
                        </h2>
                        <button class="authorization-heading-block__button">
                            <img src="../src/img/icons/cross.svg" alt="">
                        </button>
                    </div>
                    <form class="authorization__form authorization-form" action="">
                        <div class="authorization-form__inputs authorization-form-inputs">
                            <input class="authorization-form-inputs__input" type="email" placeholder="E-mail">
                            <div class="authorization-form-inputs__block">
                                <input class="authorization-form-inputs__input" type="password" placeholder="Құпиясөз">
                                <button class="authorization-form-inputs__button">
                                    <img src="../src/img/icons/eye.svg" alt="">
                                </button>
                                <a class="authorization-form-inputs__link" href="">
                                    Құпия сөзді ұмытып қалдыңыз ба?
                                </a>
                            </div>
                        </div>
                        <button class="authorization-form__button">
                            Кiру
                        </button>
                        <div class="authorization-form__block authorization-form-block">
                            <p class="authorization-form-block__text">
                                Нет аккаунта?
                            </p>
                            <a class="authorization-form-block__link" href="registration.html">
                                Зарегистрируйтесь
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="_container">
                <div class="footer-wrapper">
                    <div class="footer__logo footer-logo">
                        <img src="../src/img/main/tbi-footer.png" alt="">
                        <div class="footer-logo__block footer-logo-block">
                            <p class="footer-logo-block__text">
                                А.Байтұрсынұлы атындағы Тіл білімі институты
                            </p>
                            <p class="footer-logo-block__text">
                                050010, АЛМАТЫ Қ., ҚҰРМАНҒАЗЫ КӨШ., 29
                            </p>
                        </div>
                    </div>
                    <div class="footer__social footer-social">
                        <a class="footer-social__link" href="">
                            <img src="../src/img/icons/telegram-footer.svg" alt="Telegram">
                        </a>
                        <a class="footer-social__link" href="">
                            <img src="../src/img/icons/whatsapp-footer.svg" alt="WhatsApp">
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="bundle.js"></script>
</body>

</html>
